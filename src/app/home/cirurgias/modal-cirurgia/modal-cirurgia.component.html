<ion-content [fullscreen]="true">
  <app-spinner *ngIf="loadingTracker"></app-spinner>
  <ion-header class="header-page">
    <ion-title>Registro de cirurgias</ion-title>
    <ion-icon name="close-sharp" color="light" (click)="close()"></ion-icon>
  </ion-header>
  <div class="content">
    <ion-list lines="none">
      <!-- Multi-line sliding item with icon options on both sides -->
      <ion-item-sliding #slidingItem *ngFor="let surgerie of surgeries; index as $index">
        <ion-item >
          <ion-label>
            <h2 class="title-medicamento">
              {{surgerie.name}}
              <ion-badge *ngIf="surgerie.nextDate" color="warning">Pr√≥xima: {{formatDate(surgerie.nextDate)}}</ion-badge>
            </h2>
            <p>{{surgerie.vet}}</p>
            <p>Realizada em {{formatDate(surgerie.date)}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="light" (click)="openModal($index,surgerie)">
            <ion-icon slot="icon-only" color="primary" name="pencil-sharp"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="removeMedicamento(surgerie)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" (click)="openModal(null, null)">
      <ion-icon color="primary" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
